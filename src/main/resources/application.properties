spring.application.name=NutriGym
spring.thymeleaf.check-template-location=false
spring.datasource.url=jdbc:mysql://localhost:3306/chat_db
spring.datasource.username=root
spring.datasource.password=mysecret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=true

# update actualiza la Base de Datos cada vez que ejecutamos
# create-drop borra y vuelve a crear las Tablas

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect